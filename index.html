<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO自動化システム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SO自動化システム</h1>
        <div class="input-container">
            <form id="searchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">開始の日付と時刻</label>
                        <input type="datetime-local" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">終了の日付と時刻</label>
                        <input type="datetime-local" id="endDate" name="endDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ipAddress">IPアドレス</label>
                        <input type="text" id="ipAddress" name="ipAddress" placeholder="任意">
                    </div>
                    <div class="form-group">
                        <label for="trafficThreshold">トラフィックしきい値 (Mbps)</label>
                        <input type="number" id="trafficThreshold" name="trafficThreshold" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="searchCount">検索件数</label>
                        <input type="number" id="searchCount" name="searchCount" value="30" required>
                    </div>
                    <div class="form-group">
                        <label for="searchTimeout">検索タイムアウト (秒)</label>
                        <input type="number" id="searchTimeout" name="searchTimeout" value="60" required>
                    </div>
                </div>
                <div class="form-row">
                    <label>検索種別</label>
                    <div class="form-group">
                        <input type="radio" id="dns" name="searchType" value="DNS" required>
                        <label for="dns">DNS</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="internet" name="searchType" value="インターネット" required>
                        <label for="internet">インターネット</label>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="executeSearch()">IP検索</button>
                    <button type="button" onclick="fetchUserIds()">ID取得</button>
                    <button type="button" onclick="createStopSO()">遮断</button>
                    <button type="button" onclick="createReleaseSO()">解除</button>
                    <button type="button" onclick="fetchStatus()">状態取得</button>
                    <button type="button" onclick="showLogs()">ログ表示</button>
                </div>
            </form>
        </div>
        <div id="results-container">
            <div id="results">
                <h2>検索結果</h2>
                <div>
                    <label><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"> 全選択</label>
                </div>
                <!-- 結果表示領域 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
